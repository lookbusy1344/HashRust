[package]
name = "hash_rust"
version = "1.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
panic = 'abort'

[dependencies]
anyhow = "> 1.0.68"
digest = "> 0.10.5"
git-version = "> 0.3.4"
glob = "> 0.3.0"
hex = ">= 0.4.3"
md-5 = "> 0.10.4"
pico-args = ">= 0.5"
rayon = ">= 1.6"
readonly = ">= 0.2.11"
sha1 = "> 0.10.4"
sha2 = "> 0.10.4"
sha3 = "> 0.10.5"
whirlpool = ">= 0.10.4"
strum = { version = ">= 0.24.1", features = ["derive"] }
